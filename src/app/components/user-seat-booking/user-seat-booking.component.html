<div class="jumbotron mainContent-map" style="padding-bottom: 0px !important;">
    <div class="row showMapAndSelection">
        <div class="col-lg-12 mat-elevation-z8"
            style="padding: 0px; background-color: #fff;"
        >
            <div class="row w-100 text-left m-0 mt-2">
                <div class="col-md-2 col-lg-2 col-sm-12"> <button id="back_btn"
                    class="btn btn-default cancel-btn text-muted"
                    (click)="onClickBackBtn()"
                >
                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                    {{ getTranslate("back") }}
                </button></div>
                <div class="col-md-7 col-lg-7 col-sm-12 text-center text-title pl-0">
                    {{ getTranslate("Availaibility") }}
                </div>
                <div class="col-md-3 col-lg-3 col-sm-12 pl-0">
                    <label class="container text-uppercase"
                        >{{ getTranslate("showCircle") }}
                        <input
                            #circleChk
                            type="checkbox" id="checked_data"
                            (change)="drawCircle(circleChk.checked)"
                        />
                        <span class="checkmark"></span>
                    </label>
                </div>
                
            </div>
                
                <!-- common button icons -->
                <map-action-icons [viewOptions]="['pageSlider','print']" (toggleSearchPanel)="toggleSearchPanel()" (toggleRightPanel)="toggleRightPanel()" [pdfView]="pdfView" [showCircle]="false"></map-action-icons>
            <!-- common button icons -->
            <!-- right panel -->
 <div  [@panelInOut]="rightPanelState" (@panelInOut.done)="hideRightPanel()" [style.display]="rightPanelDisplay" [style.visibility]="rightPanelVisibility" class="right-panel user-slide-panel mat-elevation-z8">
    <div class="mapSelection" [style.display]="rightPanelDisplay">
        <div class="w-100 mb-4" >
            <button
            type="button"
            class="close btn-circle"
            aria-label="Close"
            (click)="closeRightPanel()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="row" style="height:100%">
            <div
                class="mapSelection"
                style="
                    padding-top: 0px;
                    padding-bottom: 0px;
                "
            >

                            </div>

                                <div
                                    class="w-100 text-muted text-muted-title text-uppercase"
                                >
                                    {{ getTranslate("oldLocation") }}
                                </div>
                                <div class="w-100 user-detail">
                                    <b>{{ rowData?.oldEntity?.zoneId }}</b>

                                    class="w-100 text-muted text-muted-title text-uppercase"

                                    {{ getTranslate("oldWorkstation") }}

                                <div class="w-100 user-detail">
                                    <b>{{
                                        rowData?.oldEntity?.entityType?.name
                                    }}</b>
                                </div>
                            </div>
                            <div class="w-100 book-now">
                                <button id="seat_booking"
                                    (click)="bookSelectedSeat()"
                                    type="button"
                                    class="btn btn-primary btn-main w-100 p-2"
                                >
                                    {{ getTranslate("booknow") }}
                                </button>
                            </div>
                            <hr />
                            <div class="list-group w-100">
                               
                            </div>
                        </div>
                    <!-- </div> -->
                <!-- </div> -->
            </div>
        </div>
    </div>
