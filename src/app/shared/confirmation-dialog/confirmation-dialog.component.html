<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button> -->
  </div>
  <div class="modal-body">
    {{ message }}
  </div>
  <div class="modal-footer">
    <button id="decline_btn" type="button" class="btn btn-outline-secondary btnSmall btn-cancel" (click)="decline()">{{ btnCancelText }}</button>
    <button id="accept_btn" type="button" class="btn btn-primary btn-main btnSmall" (click)="accept()">{{ btnOkText }}</button>
  </div>
